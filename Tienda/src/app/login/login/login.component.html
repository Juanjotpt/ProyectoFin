
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="row justify-content-center w-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ingresa tu email" required>
              <div *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)">
                <small *ngIf="loginForm.controls.email.errors?.required" class="text-danger">El email es requerido.</small>
                <small *ngIf="loginForm.controls.email.errors?.email" class="text-danger">El email debe ser válido.</small>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" class="form-control" formControlName="password" placeholder="Ingresa tu contraseña" required>
              <div *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
                <small *ngIf="loginForm.controls.password.errors?.required" class="text-danger">La contraseña es requerida.</small>
                <small *ngIf="loginForm.controls.password.errors?.minlength" class="text-danger">La contraseña debe tener al menos 6 caracteres.</small>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </div>
          </form>
        </div>
        <div class="row mt-3">
          <div class="col-12 text-center">
            <button type="button" class="btn btn-secondary">
              <a href="/registro" class="text-light text-decoration-none">Regístrate</a>
            </button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
