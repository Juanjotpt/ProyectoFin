<div class="container"> 
   <a routerLink="/admin" class="btn btn-primary" style="background-color: #e3f2fd; color: #0d6efd; font-weight: bold;">
  Volver
</a>
  
    <h2>Lista de Roles</h2>
  
    <table class="table">
      <thead>
        <tr>
          <th>ID Rol</th>
          <th>ID Usuario</th>
          <th>Tipo</th>
          <th>Eliminar</th>
          <th>Cambiar</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
    
        @for(rol of roles; track rol.id_rol){
            <tr>
          <td>{{ rol.id_rol }}</td>
          <td>{{ rol.nombre_usuario }}</td>
          <td>{{ rol.tipo ? 'Admin' : 'Cliente' }}</td>
          <td>
            <button class="btn btn-danger" (click)="borrarRol(rol.id_rol)">
              Eliminar
            </button>
          </td>
          <td>
            <button class="btn btn-primary" (click)="cambiarRol(rol.id_rol)">
              Cambiar
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
